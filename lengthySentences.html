<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Find Lengthy Sentences</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="lengthySentences.js"></script>
    <!-- Include Tailwind CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <div class="max-w-2xl mx-auto">
            <h1 class="text-2xl font-bold mb-4">Find the Lengthy Sentences</h1>
            <p class="mb-4">This is a tool to find the engthy sentences in a text. You can paste the text to check here:</p>
            <textarea id="textInput" class="w-full p-2 border border-gray-300 rounded" rows="10" oninput="findLengthySentences()" onchange="findLengthySentences()"></textarea>
            <div id="longestSentences" class="mt-4 p-4 bg-white rounded shadow">
                <!-- Results will appear here -->
            </div>
        </div>
    </div>
</body>
</html>
